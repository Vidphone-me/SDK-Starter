<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link id="pagestyle" href="assets/theme.css" rel="stylesheet" />

    <title>SDK Sample</title>
  </head>
  <body>


    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="" class="d-inline-block align-text-top" id="logo-img">
        </a>
      </div>
    </nav>

    <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
      <!-- Navbar -->
      <app-navbar pageName="Account"></app-navbar>
      <!-- End Navbar -->
    
      <div class="container-fluid py-4">
        <div class="col-xl-12 col-sm-12 mb-xl-0 mb-4 mt-4">
          <div class="card h-100 mt-4 mt-md-0">
            <div class="card-header pb-0 p-3 border-bottom">
              <div class="d-flex align-items-center">
                <h6>Meeting Demo App</h6>
              </div>
            </div>
            <div class="card-body px-3 pt-2 pb-2">

              <p class="text-center">Looking for the webinar demo, find it <a href="/webinar.html">here</a></p>

              <form id="start-meeting-form">
    
              <div class="row ps-5 pe-5 mt-4">
                <div class="col-lg-3 col-12 text-right">
                  <label class="col-form-label">Name</label>
                </div>
                <div class="col-lg-9 col-12">
                  <input type="text" id="name-input" class="form-control w-100" name="name" placeholder="Name">
                </div>
              </div>
    
             
    
              <div class="d-grid gap-2 my-3 mt-4 d-md-block text-center">
                <button class="btn btn-primary" type="submit">Join Meeting</button>
              </div>
    
            </form>
    
              
            </div>
          </div>
        </div>
    
    
        <app-footer></app-footer>
      </div>
    </main>




    <iframe id="iframe" class="hidden" frameBorder="0" allowfullscreen  allow="camera;microphone"></iframe>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- jquery latest cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </body>
</html>

</body>
</html>
